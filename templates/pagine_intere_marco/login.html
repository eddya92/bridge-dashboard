	<title>Ordini</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">

<body>
<!-- login page start-->
<div class="container-fluid p-0">
	<div class="row m-0">
		<div class="col-12 p-0">
			<div class="login-card">
				<div>
					<div><a class="logo" href="index.html"><img class="img-fluid" src="/assets/images/logo/logo.png" alt="logo"></a></div>
					<div class="login-main">
						<div class="alert alert-danger alert-dismissible fade show" role="alert">Username o password errati (o qualsiasi altro messaggio di errore).
							<button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close" data-bs-original-title="" title=""></button>
						</div>
						<form class="theme-form">
							<h4>Accedi al tuo account</h4>
							<p>Inserisci le tue creddenziali per accedere.</p>
							<div class="form-group">
								<label class="col-form-label">Username</label>
								<input class="form-control" type="text" required="" placeholder="Il tuo codice">
							</div>
							<div class="form-group">
								<label class="col-form-label">Password</label>
								<div class="form-input position-relative">
									<input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
									<div class="show-hide"><span class="show"></span></div>
								</div>
							</div>
							<div class="form-group mb-0">
								<div class="checkbox p-0">
									<input id="checkbox1" type="checkbox">
									<label class="text-muted" for="checkbox1">Ricorda password</label>
								</div><a class="link" href="forget-password.html">Password dimenticata?</a>
								<div class="text-end mt-3">
									<button class="btn btn-primary btn-block w-100" type="submit">Login</button>
								</div>
							</div>
							<h6 class="text-muted mt-4 or">Oppure accedi con</h6>
							<div class="social mt-4">
								<div class="btn-showcase"><a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank"><i class="txt-linkedin" data-feather="linkedin"></i> LinkedIn </a><a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank"><i class="txt-twitter" data-feather="twitter"></i>twitter</a><a class="btn btn-light" href="https://www.facebook.com/" target="_blank"><i class="txt-fb" data-feather="facebook"></i>facebook</a></div>
							</div>
							<p class="mt-4 mb-0 text-center">Non hai un account?<a class="ms-2" href="sign-up.html">Registrati adesso!</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js" integrity="sha512-72WD92hLs7T5FAXn3vkNZflWG6pglUDDpm87TeQmfSg8KnrymL2G30R7as4FmTwhgu9H7eSzDCX3mjitSecKnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../assets/js/icons/feather-icon/feather.min.js"></script>
	<script src="../assets/js/icons/feather-icon/feather-icon.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/simplebar/5.3.5/simplebar.min.js" integrity="sha512-PXNAvB6wWywrk43aV52x7sFuo+m/2cUJYGNGYe+frlHLVMd4vEMEAvHFg1b88wECIk7r/TOejo5xL63Uf/JmHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../assets/js/config.js"></script>
	<script src="../assets/js/script.js"></script>
</div>
</body>
